<!doctype html>
<html>
  <script src="menu.js"></script>
  <script src="app.js"></script>

  <script>
    window.onload = function() {
      document.querySelector("#publicKey").value = App.publicKey()
    };
  </script>

  <head>
    <link rel="import" href="menu.html" onload="handleLoad(event)" onerror="handleError(event)">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .container {
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="menu"></div>

      <div class="mt-3 mb-3 border-bottom text-primary">
        <h4>Autorizar Chave</h4>
      </div>

      <div class="row">
        <div class="col-md-10">
          <form>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="number" class="form-control" id="cpf" placeholder="Digite o CPF">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="brazilianCitizen">
                <label class="form-check-label" for="brazilianCitizen">Sou um cidadão brasileiro</label>
              </div>
            </div>
            <div class="form-group">
              <label for="publicKey">Chave Pública</label>
              <textarea class="form-control" readonly id="publicKey" rows="10">
              </textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="App.authorize()">Autorizar Chave</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
