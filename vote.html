<!doctype html>
<html>
  <head>
    <script src="menu.js"></script>

    <script src="app.js"></script>

    <link rel="import" href="menu.html" onload="handleLoad(event)" onerror="handleError(event)">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .container {
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="menu"></div>

      <div class="mt-3 mb-3 border-bottom text-primary">
        <h4>Enviar Voto</h4>
      </div>

      <div class="row">
        <div class="col-md-10">
          <form>
            <div class="form-group">
              <label for="lawProject">Projeto de Lei</label>
              <select class="form-control" id="lawProject">
                <option value="99">99 Construir mais rodovias</option>
                <option value="100">100 Legalização do aborto</option>
                <option value="101">101 Legalização das drogas</option>
              </select>
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vote" id="yes" value="true">
                <label class="form-check-label" for="yes">Sou a favor</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vote" id="no" value="false">
                <label class="form-check-label" for="no">Sou contra</label>
              </div>
            </div>
            <div class="form-group">
              <label for="comment">Comentário</label>
              <textarea class="form-control" id="comment" rows="10"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="App.sendVote()">Enviar voto</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
